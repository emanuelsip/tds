<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>
<body>
    <div class="content">
        <form action="" id="formulario">
            <div class="control">
                <label for="nombre">Nombre</label> 
                <input type="text" id="nombre" class="noempty" value="Nombre Primero">
                <span class="nombreerror"></span>
            </div>
            <div class="control">
                <label for="correo">Correo</label>
                <input type="text" id="correo" class="noempty" value="correo@correo.com">
                <span class="correoerror"></span>
            </div>
            <div class="control">
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" class="noempty" value="20256554">
                <span class="telefonoerror"></span>
            </div>

            <div class="control"><label for="password">Contrasena</label>
                <input type="text" id="password" class="noempty" value="ABcd12*3">
                <span class="passworderror"></span>
            </div>
            <div class="control">
                <label for="feachanac">Fecha de nacimiento</label>
                <input type="date" id="feachanac" class="noempty" value="2000-08-14">
                <span class="feachanacerror"></span>
                <br>
            </div>
            <button type="submit" id="submit">Crear usuario</button>
        </form>
    </div>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
